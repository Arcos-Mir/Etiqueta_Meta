<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!-- charset UTF-8 nos permite que la pagina tome la codificacion utf-8 
        para mostrar tildes, caracteres especiales como la "ñ", etc-->
    <meta name="keywords" content="diseño web, codigo, programacion,html,css,js,tutoriales"><!-- descripcion de la pagina web en 20 palabras como maximo aunque ya no se utiliza-->
    <meta name="description" content="Lorem ipsum dolor sit amet, consectet"><!-- descricion del sitio web en 170 caracteres como maximo-->
    <meta name="author" content="Carlos Arturo - FalconMasters"><!-- autor del sitio web-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- gracias a meta name = viewport el diseño web responsive puede funcionar-->
    <!-- width=device-width = establecemos que el ancho de la pagina sea igual al ancho del dispositivo-->
    <!-- user-scalable=no: establecemos que el usuario no puede escalar el sitio web-->
    <!-- inicial-scale=1.0 establecemos que la pagina tendra un tamaño inicial de 1-->
    <!-- maximum-scale=1.0 establecemos que la pagina tendra un tamaño maximo de 1-->
    <!-- minumum-scale=1.0 establecemosd que la pagina tendra un tamaño minimo de 1-->
    <title>Etiqueta Meta</title>
</head>
<body>
    
</body>
</html>
